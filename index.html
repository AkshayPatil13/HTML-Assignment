<!DOCTYPE html>
<html>
  <head>
    <title>SPIRE | WELCOME</title>
    <link rel="stylesheet" href="./CSS/reset.css" type="text/css" />
    <link rel="stylesheet" href="./CSS/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:400,700|Quicksand:500,700&display=swap"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <div id="logo-container">
          <img src="./images/logo.png" alt="Logo Image" id="logo" />
          <img src="./images/hamburger-button.png" alt="Menu Icon" />
        </div>
        <nav>
          <div class="nav-size" id="message">
            <a href="#" id="inbox"><img src="./images/inbox.png"/></a>
            <span class="circle">6</span>
          </div>
          <div class="nav-size" id="settings">
            <a href="#"><img src="./images/Settings.png"/></a>
          </div>
          <div class="nav-size" id="search">
            <a href="#"><img src="./images/search.png"/></a>
          </div>
        </nav>
      </header>

      <section id="dashboard">
        <h1>CITY MALL - PROJECT DASHBOARD</h1>
        <img class="three-dot" src="./images/Three-dot.png" />
        <div class="boxes">
          <div class=" box box-1">
            <div class="left-b">
              <p class="text-1">BUDGET</p>
              <p class="text-2">2.3 M</p>
            </div>
            <div class="inner-box">
              <img src="./images/budget.png" alt="budget" />
            </div>
          </div>

          <div class=" box box-2 dash-mar">
            <div class="left-b">
              <p class="text-1">MILESTONE</p>
              <p class="text-2">24</p>
            </div>
            <div class="inner-box">
              <img src="./images/milestone.png" alt="milestone" />
            </div>
          </div>

          <div class=" box box-3 dash-mar">
            <div class="left-b">
              <p class="text-1">TASKS</p>
              <p class="text-2">137</p>
            </div>
            <div class="inner-box">
              <img src="./images/tasks.png" alt="tasks" />
            </div>
          </div>

          <div class=" box box-4 dash-mar">
            <div class="left-b">
              <p class="text-1">DOCUMENTS</p>
              <p class="text-2">241</p>
            </div>
            <div class="inner-box">
              <img src="./images/documents.png" alt="documents" />
            </div>
          </div>
        </div>
      </section>

      <section id="milestones">
        <h1>MILESTONES</h1>
        <div class="mile-images">
          <img class="less-than" src="./images/less-than.png" />
          <img src="./images/greater-than.png" />
        </div>

        <div class="mile-boxes-upper">
          <div class=" box box-1">
            <div class="outer-circle oc-1">
              <div class="inner-circle ic-1">
                <p class="text-1">100</p>
                <p class="text-2">%</p>
              </div>
            </div>
          </div>

          <div class=" box box-2 mile-mar">
            <div class="outer-circle oc-2">
              <div class="inner-circle ic-2">
                <p class="text-1">64</p>
                <p class="text-2">%</p>
              </div>
            </div>
          </div>

          <div class=" box box-3 mile-mar">
            <div class="outer-circle oc-3">
              <div class="inner-circle ic-3">
                <p class="text-1">0</p>
                <p class="text-2">%</p>
              </div>
            </div>
          </div>

          <div class=" box box-4 mile-mar">
            <div class="outer-circle oc-4">
              <div class="inner-circle ic-4">
                <p class="text-1">0</p>
                <p class="text-2">%</p>
              </div>
            </div>
          </div>
        </div>

        <div class="mile-boxes-lower">
          <div class=" box box-1">
            <p class="lower-text">MILESTONE</p>
            <p class="lower-text-no">1</p>
          </div>
          <div class=" box box-2 mile-mar">
            <p class="lower-text">MILESTONE</p>
            <p class="lower-text-no">2</p>
          </div>
          <div class=" box box-3 mile-mar">
            <p class="lower-text">MILESTONE</p>
            <p class="lower-text-no">3</p>
          </div>
          <div class=" box box-4 mile-mar">
            <p class="lower-text">MILESTONE</p>
            <p class="lower-text-no">4</p>
          </div>
        </div>
      </section>

      <div class="bar">
        <div class="inner-bar"></div>
      </div>

      <section id="last">
        <div class="recent-tasks box-layout">
          <h2>RECENT TASKS</h2>
          <img class="recent-three-dot" src="./images/Three-dot.png" />
        </div>

        <div class="work-status box-layout">
          <h2>WORK STATUS</h2>
          <img class="recent-three-dot" src="./images/Three-dot.png" />
        </div>
      </section>

      <footer>
        <span>&copy; 2018 SPIRE CONSULTING GROUP.ALL RIGHTS REVERSED.</span>
      </footer>
    </div>
  </body>
</html>
