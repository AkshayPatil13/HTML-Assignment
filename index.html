<!DOCTYPE html>
<html>
  <head>
    <title>SPIRE | WELCOME</title>
    <link rel="stylesheet" href="./CSS/reset.css" type="text/css" />
    <link rel="stylesheet" href="./CSS/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700|Quicksand:500,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <div id="logo-container">
          <img src="./images/logo.png" alt="Logo Image" id="logo" />
          <img src="./images/hamburger-button.png" alt="Menu Icon" />
        </div>
        <nav>
          <div class="nav-size" id="message">
            <a href="#" id="inbox"><img src="./images/inbox.png"/></a>
            <span class="circle">6</span>
          </div>
          <div class="nav-size" id="settings">
            <a href="#"><img src="./images/Settings.png"/></a>
          </div>
          <div class="nav-size" id="search">
            <a href="#"><img src="./images/search.png"/></a>
          </div>
          <!-- <ul>
            <li class="li-size">
              <a href="#"><img src="./images/inbox.png"/></a>
            </li>
            <li class="li-size">
              <a href="#"><img src="./images/Settings.png"/></a>
            </li>
            <li class="li-size">
              <a href="#"><img src="./images/search.png"/></a>
            </li>
          </ul> -->
        </nav>
      </header>

      <section id="dashboard">
        <h1>CITY MALL - PROJECT DASHBOARD</h1>
        <img class="three-dot" src="./images/Three-dot.png" />
        <div class="boxes">
          <div class=" box box-1">
            Sample Data
            <div class="inner-box-odd ib-1"></div>
          </div>

          <div class=" box box-2 dash-mar">
            Sample Data
            <div class="inner-box-even ib-2"></div>
          </div>

          <div class=" box box-3 dash-mar">
            Sample Data
            <div class="inner-box-odd ib-3"></div>
          </div>

          <div class=" box box-4 dash-mar">
            Sample Data
            <div class="inner-box-even ib-4"></div>
          </div>
        </div>
      </section>

      <section id="milestones">
        <h1>MILESTONES</h1>
        <div class="mile-images">
          <img class="less-than" src="./images/less-than.png" />
          <img src="./images/greater-than.png" />
        </div>

        <div class="mile-boxes-upper">
          <div class=" box box-1">Sample Data</div>
          <div class=" box box-2 mile-mar">Sample Data</div>
          <div class=" box box-3 mile-mar">Sample Data</div>
          <div class=" box box-4 mile-mar">Sample Data</div>
        </div>

        <div class="mile-boxes-lower">
          <div class=" box box-1">Data</div>
          <div class=" box box-2 mile-mar">Data</div>
          <div class=" box box-3 mile-mar">Data</div>
          <div class=" box box-4 mile-mar">Data</div>
        </div>
      </section>

      <div class="bar">
        <div class="inner-bar"></div>
      </div>

      <section id="last">
        <div class="recent-tasks">
          <div class="box-layout">
            Recent Sample Data
          </div>
        </div>

        <div class="work-status">
          <div class="box-layout">
            Work Sample Data
          </div>
        </div>
      </section>

      <footer>
        <span>&copy; 2018 SPIRE CONSULTING GROUP.ALL RIGHTS REVERSED.</span>
      </footer>
    </div>
  </body>
</html>
